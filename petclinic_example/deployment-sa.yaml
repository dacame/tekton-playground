apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-deployment
  namespace: tekton-pipelines

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-deployment-admin
rules:
  - apiGroups: [""]
    resources: ["deployments","services","endpoints","pods"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["secrets","configmaps"]
    verbs: ["get","watch","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tekton-deployment-admin-binding
subjects:
- kind: ServiceAccount
  name: tekton-deployment
  namespace: tekton-pipelines
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tekton-deployment-admin

